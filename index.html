<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chat Front</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEK3Ao58B1VJ1ITNLd5nAxyuW4pngZK9aA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <main>

            <nav class="right-nav">

                <div class="logo">

                    <video autoplay muted loop class="vid">

                        <source src="6.mp4" type="video/mp4">
    
                    </video>

                </div>

                <div class="right-nav-btns">

                    <button class="sign-in-btn"><i class="fas fa-user-check"></i> Sign In</button>
                    <button class="sign-up"><i class="fas fa-user-plus"></i> Sign Up</button>

                </div>

            </nav>

            <section>

                <video autoplay muted loop class="bg-video">

                    <source src="6.mp4" type="video/mp4">

                </video>

                <div class="chat-container">

                    <div class="full-chat">

                        <div class="chat-box" id="chatBox">
    
                            <div class="ai-message">Hello! I'm your AI Assistant. Ask me anything!</div>
        
                        </div>
        
                        <div class="input-group">

                            <div class="send">

                                <input class="input-snd" type="text" id="userInput" placeholder="Type your question..." aria-label="User query">
                                <button class="snd-btn" onclick="sendMessage()">Send <i class="fas fa-angle-right"></i></button>

                            </div>

                            <div class="clear-box">

                                <button class="clear-btnn" onclick="clearChat()">Clear Chat</button>

                            </div>
                                
                        </div>

                    </div>
    
                </div>

            </section>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>

            $(document).ready(function()
            
                {

                    $.ajax({

                        url: 'fetch_history.php',
                        type: 'GET',
                        dataType: 'json',
                        success: function(data)
                        
                            {

                                data.forEach(function(chat)
                                
                                    {

                                        $('#chatBox').append(`<div class="user-message">${chat.user_query}<span class="timestamp">${chat.timestamp}</span></div>`);
                                        $('#chatBox').append(`<div class="ai-message">${chat.ai_response}<span class="timestamp">${chat.timestamp}</span></div>`);
                                        $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                                    });
                            }

                    });

                });

            function sendMessage()
            
                {

                    let userInput = $('#userInput').val().trim();

                    if (userInput === '') return;

                    let timestamp = new Date().toLocaleString('en-US', { hour12: true });

                    $('#chatBox').append(`<div class="user-message">${userInput}<span class="timestamp">${timestamp}</span></div>`);
                    $('#userInput').val('');
                    $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                    $('#chatBox').append(`<div class="ai-message loading">Thinking...</div>`);
                    $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                    $.ajax({

                        url: 'backend.php',
                        type: 'POST',
                        data: { query: userInput },
                        success: function(response)
                        
                            {

                                $('.loading').remove();
                                $('#chatBox').append(`<div class="ai-message">${response}<span class="timestamp">${timestamp}</span></div>`);
                                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                            },

                        error: function()
                        
                            {

                                $('.loading').remove();
                                $('#chatBox').append(`<div class="ai-message">Error: Could not connect to the server.</div>`);
                                $('#chatBox').scrollTop($('#chatBox')[0].scrollHeight);

                            }

                    });

                }

            function clearChat()
            
                {

                    $('#chatBox').empty();
                    $('#chatBox').append(`<div class="ai-message">Hello! I'm your AI Assistant. Ask me anything!</div>`);
           
                }

            $('#userInput').keypress(function(e)
            
            {

                if (e.which == 13)
                
                    {

                        sendMessage();
                
                    }
            
            });

        </script>

    </body>

</html>
